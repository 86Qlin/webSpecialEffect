<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  .tips div {
    position: relative;
  }
  .tips div:hover::after {
    content: attr(data-title);    /* 取到data-title属性的值 */
    display: inline-block;
    padding: 10px 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
    position: absolute;
    top: 50px;
    left: 30px;
  }
  </style>
</head>
<body>
</body>
  <!-- 悬浮提示两种 -->
  <div class="tips">
    <div data-title="hello, world">hello...</div>
    <p title="eee">434543</p>
  </div>
</body>
</html>
